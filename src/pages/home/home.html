<ion-header>
  <ion-navbar >
    <ion-title> <span text-color="my-custom-color">Llamadas</span></ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>
    <ion-item>
        <ion-card padding *ngFor="let starWars of personajes" (click)="call(starWars.img, starWars.nombre, starWars.titulo)">
          <ion-avatar item-left>
              <ion-img width="40" height="40" src={{starWars.img}}></ion-img>
          </ion-avatar>
            <div class="card-title">{{starWars.nombre}}</div>
            <div class="card-subtitle">{{starWars.titulo}}</div>
        </ion-card>
    </ion-item>
    </ion-content>
